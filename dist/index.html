<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <style>

        	@keyframes fadeIn {
        		0% {
        			opacity: 0;
        		}
        		100% {
        			opacity: 1;
        		}
        	}

        	body {
				margin: 0;
				background: #4f6ab1;
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
				color: white;
				font-size: 20px;
			}

			audio {
				display: none;
			}

			canvas {
				animation: 1s fadeIn;
			}

			.debug-visualiser {
				display: none;
			}

			.text {
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				display: flex;
				z-index: 100;
			}

			.intro {
				width: 70%;
				margin: auto;
				text-align: center;
			}

			h1 {
				font-weight: normal;
				text-transform: uppercase;
			}

			.loading {
				animation: fadeIn 1s alternate infinite;
			}

			.hide {
				display: none;
			}
        </style>
    </head>
    <body>
		
		<div class="text">
	    	<div class="intro">
	    		<h1 class="loading">Loading</h1>
	    		<h1 class="play hide">Click screen to play</h1>
				<p>This is an audio-visual experience, <strong>please turn on your sound.</strong> Headphones recommended.</p>
	    	</div>
		</div>
        <script>
        function loadScript(src, callback)
		{
		  var s,
		      r,
		      ts,
		      t;
		  r = false;
		  s = document.createElement('script');
		  s.type = 'text/javascript';
		  s.src = src;
		  s.onload = s.onreadystatechange = function() {
		    //console.log( this.readyState ); //uncomment this line to see which ready states are called.
		    if ( !r && (!this.readyState || this.readyState == 'complete') )
		    {
		      r = true;
		      callback();
		    }
		  };
		  ts = document.getElementsByTagName('script');
		  t = ts[ts.length-1];
		  t.parentNode.insertBefore(s, t.nextSibling);
		}
		
		loadScript('bundle.js', function() {
			document.querySelector('.play').classList.remove('hide');
			document.querySelector('.loading').classList.add('hide');
		})
        </script>
    </body>
</html>
